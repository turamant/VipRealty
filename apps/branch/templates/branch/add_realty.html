{% extends 'core/base.html' %}

{% load bulma_tags %}

{% block title %}Add realty | {% endblock %}

{% block content %}
    <h1 class="title">Add realty</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1">
        {{ form }}
        </table>

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
