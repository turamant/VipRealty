{% extends 'core/base.html' %}

{% block title %}Become branch | {% endblock %}

{% block content %}
    <h1 class="title">Become branch</h1>
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Sign up</button>
            </div>
    </div>

</form>
<hr>

    <h2 class="subtitle">Already have an account?</h2>

    <a href="{% url 'branch:login' %}">Log in</a>
{% endblock %}
