{% extends 'core/base.html' %}

{% load bulma_tags %}

{% block title %}Edit realty | {% endblock %}

{% block content %}
    <h1 class="title">Edit realty</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | bulma }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
