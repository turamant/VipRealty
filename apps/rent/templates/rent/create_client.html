
{% extends "base.html" %}

{% block content %}

<h3>Создать нового клиента</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Создать нового клиента</button>

</form>

<h3>List view leases</h3>
{% for client in clients %}
<p><a href="{% url 'rent:detail_client' client.pk %}">{{ client.last_name }}</a></p>
{% endfor %}

{% endblock content %}
