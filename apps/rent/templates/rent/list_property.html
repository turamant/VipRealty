{% extends "base.html" %}

{% block content %}
<h3>List view property</h3>
<form action="" method="get">
    {{ form.as_p }}
    <input type="submit" value="Поиск">
</form>

{% for real in property %}
<p><a href="{% url 'rent:detail_property' real.pk %}">{{ real.street }},
    {{ real.city }}, {{ real.rent }}</a></p>
{% endfor %}

{% endblock content %}
